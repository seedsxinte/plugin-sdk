<div class>
	<div class="block">
		<div class="kintoneplugin-label">
			文字条件書式
		</div>
		<div class="kintoneplugin-row">
			<table class="conditionformat-plugin-text-table" id="conditionformat-plugin-text-table-code">
				<thead>
					<tr class = "conditionformat-plugin-text-line-name">
						<td>
							<span>
								<div class="conditionformat-plugin-tooltip">
									<a title="複数条件を満たす場合は No. の大きいものが優先されます。">No.</a>
								</div>
							</span>
						</td>
						<td>
							<span>
								<div class="conditionformat-plugin-tooltip">
									<a title="条件を比較するフィールドを選択してください。">書式条件フィールド
									<span class="kintoneplugin-require">*</span></a>
								</div>
							</span>
						</td>
						<td>
							<span>
								<div class="conditionformat-plugin-tooltip">
									<a title="比較条件式を選択してください。">条件式
									<span class="kintoneplugin-require">*</span></a>
								</div>
							</span>
						</td>
						<td>
							<span>
								<div class="conditionformat-plugin-tooltip">
									<a title="書式条件フィールドの値と比較する値を入力してください。
									どちらも半角数字の場合、数値データとして条件比較を行います。">条件値
									<span class="kintoneplugin-require">*</span></a>
								</div>
							</span>
						</td>
						<td>
							<span>
								<div class="conditionformat-plugin-tooltip">
									<a title="条件が合致していた場合、表示を変更するフィールドを選択してください。">表示変更フィールド
									<span class="kintoneplugin-require">*</span></a>
								</div>
							</span>
						</td>
						<td>
							<span>
								<div class="conditionformat-plugin-tooltip">
									<a title="表示変更フィールドに設定する文字色を「#000000」～「#FFFFFF」で入力してください。設定例）
									赤：#FF0000 緑：#00FF00
									青：#0000FF 黄：#FFFF00">文字色</a>
								</div>
							</span>
						</td>
						<td>
							<span>
								<div class="conditionformat-plugin-tooltip">
									<a title="表示変更フィールドに設定する背景色を「#000000」～「#FFFFFF」で入力してください。
									変更しない場合は#のみを入力してください。設定例）
									赤：#FF0000 緑：#00FF00
									青：#0000FF 黄：#FFFF00">背景色</a>
								</div>
							</span>
						</td>
						<td>
							<span>
								<div class="conditionformat-plugin-tooltip">
									<a title="表示変更フィールドに設定する文字のサイズを入力してください">サイズ</a>
								</div>
							</span>
						</td>
						<td>
							<span>
								<div class="conditionformat-plugin-tooltip">
									<a title="表示変更フィールドを必須にする場合チェックを入れてください">必須</a>
								</div>
							</span>
						</td>
						<td>
							<span>
								<div class="conditionformat-plugin-tooltip">
									<a title="表示変更フィールドを変更不可にする場合チェックを入れてください">変更不可</a>
								</div>
							</span>
						</td>
						<td>
							<span>
								<div class="conditionformat-plugin-tooltip">
									<a title="表示変更フィールドを非表示にする場合チェックを入れてください">非表示</a>
								</div>
							</span>
						</td>
					</tr>
				</thead>
			<!-- 1行目-->
				<tbody>
					<tr class = "conditionformat-plugin-text-line">
						<td>
							<span class="conditionformat-text-no">1</span>
						</td>
						<td>
							<div class="kintoneplugin-select-outer">
								<div class="kintoneplugin-select">
									<select class="conditionformat-cfield_text">
										<option value="">-----</option>
									</select>
								</div>
							</div>
						</td>
						<td>
							<div class="kintoneplugin-select-outer">
								<div class="kintoneplugin-select conditionformat-ctype">
									<select class="conditionformat-ctype_text">
										<option value="">-----</option>
										<option value="match">条件値を含む</option>
										<option value="unmatch">条件値を含まない</option>
										<option value="==">=(等しい)</option>
										<option value="!=">≠(等しくない)</option>
										<option value="<=">≦(以下)</option>
										<option value="<"><(より小さい)</option>
										<option value=">=">≧(以上)</option>
										<option value=">">>(より大きい)</option>
									</select>
								</div>
							</div>
						</td>
						<td>
							<span>
								<input class="kintoneplugin-input-text conditionformat-cvalue_text"/>
							</span>
						</td>
						<td>
							<div class="kintoneplugin-select-outer">
								<div class="kintoneplugin-select">
									<select class="conditionformat-tfield_text">
										<option value="">-----</option>
									</select>
								</div>
							</div>
						</td>
						<td>
							<span>
								<input class="kintoneplugin-input-text conditionformat-tcolor" maxlength="7" value="#000000"/>
							</span>
						</td>
						<td>
							<span>
								<input class="kintoneplugin-input-text conditionformat-tbgcolor" maxlength="7" value="#"/>
							</span>
						</td>
						<td>
							<div class="kintoneplugin-select-outer">
								<div class="kintoneplugin-select conditionformat-size">
									<select class="conditionformat-tsize_text">
										<option value="">変更なし</option>
										<option value="x-small">小さい</option>
										<option value="small">やや小さい</option>
										<option value="large">やや大きい</option>
										<option value="x-large">大きい</option>
									</select>
								</div>
							</div>
						</td>
						<td>
							<div class="kintoneplugin-input-checkbox">
									<input type="checkbox" class="kintoneplugin-input-checkbox-item conditionformat-trequired" />
							</div>
						</td>
						<td>
							<div class="kintoneplugin-input-checkbox">
									<input type="checkbox" class="kintoneplugin-input-checkbox-item conditionformat-tdisabled" />
							</div>
						</td>
						<td>
							<div class="kintoneplugin-input-checkbox">
									<input type="checkbox" class="kintoneplugin-input-checkbox-item conditionformat-thidden" />
							</div>
						</td>
					<!-- ボタン -->
						<td>
							<button type="button" class="add-row-image-gaia copy-row" title="行をコピーする"></button>
							<button type="button" class="remove-row-image-gaia remove-row" title="行を削除する"></button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="block">
		<div class="kintoneplugin-label">
			日付条件書式

		<div class="kintoneplugin-row">

								<div class="conditionformat-plugin-tooltip">
									<a title="複数条件を満たす場合は No. の大きいものが優先されます。">No.</a>
								</div>
							</span>
						</td>
						<td>
							<span>
								<div class="conditionformat-plugin-tooltip">

									<span class="kintoneplugin-require">*</span>
								</div>
							</span>
						</td>

									<span class="kintoneplugin-require">*</span>
								</div>
							</span>
						</td>
						<td>
							<span>

									<a title="「条件値＝(今日の日付)＋(入力日数)」で算出されます。
											半角数字を入力してください。
											「○日前」を入力する場合は - (マイナス) を、
											「今日の日付」に設定したい場合は 0 (ゼロ) を入力してください。">条件値
											<span class="kintoneplugin-require">*</span>
									</a>
								</div>
							</span>
						</td>
						<td>
						</td>
						<td>
						</td>
						<td>
							<span>
								<div class="conditionformat-plugin-tooltip">
									<a title="条件が合致していた場合、表示を変更するフィールドを選択してください。">表示変更フィールド</a>
									<span class="kintoneplugin-require">*</span>
								</div>
							</span>
						</td>
						<td>

									<a title="表示変更フィールドに設定する文字色を「#000000」～「#FFFFFF」で入力してください
									設定例）
									赤：#FF0000 緑：#00FF00
									青：#0000FF 黄：#FFFF00">文字色</a>
								</div>
							</span>
						</td>
						<td>
							<span>
								<div class="conditionformat-plugin-tooltip">
									<a title="表示変更フィールドに設定する背景色を「#000000」～「#FFFFFF」で入力してください
									設定例）
									赤：#FF0000 緑：#00FF00
									青：#0000FF 黄：#FFFF00">背景色</a>
								</div>
							</span>
						</td>
						<td>
							<span>
								<div class="conditionformat-plugin-tooltip">
									<a title="表示変更フィールドに設定する文字のサイズを入力してください">サイズ</a>
								</div>
							</span>
						</td>
						<td>
							<span>
								<div class="conditionformat-plugin-tooltip">
									<a title="表示変更フィールドを必須にする場合チェックを入れてください">必須</a>
								</div>
							</span>
						</td>
						<td>
							<span>
								<div class="conditionformat-plugin-tooltip">
									<a title="表示変更フィールドを変更不可にする場合チェックを入れてください">変更不可</a>
								</div>
							</span>
						</td>
						<td>
							<span>
								<div class="conditionformat-plugin-tooltip">
									<a title="表示変更フィールドを非表示にする場合チェックを入れてください">非表示</a>
								</div>
							</span>
						</td>
					</tr>
				</thead>
			<!-- 1行目 -->
				<tbody>
					<tr class="conditionformat-plugin-date-line">
						<td>
							<span class="conditionformat-date-no">1</span>
						</td>
						<td>
							<div class="kintoneplugin-select-outer">
								<div class="kintoneplugin-select">
									<select class="conditionformat-cfield_date">
										<option value="">-----</option>
									</select>
								</div>
							</div>
						</td>
						<td>
							<div class="kintoneplugin-select-outer">
								<div class="kintoneplugin-select conditionformat-ctype">
									<select class="conditionformat-ctype_date">
										<option value="">-----</option>
										<option value="==">=(等しい)</option>
										<option value="!=">≠(等しくない)</option>
										<option value="<=">≦(以前)</option>
										<option value="<"><(より前)</option>
										<option value=">=">≧(以後)</option>
										<option value=">">>(より後)</option>
									</select>
								</div>
							</div>
						</td>
						<td class="conditionformat-today_date" nowrap>今日の日付から</td>
						<td>
							<span>
								<input class="kintoneplugin-input-text conditionformat-cvalue_date" value="0">
							</span>
						</td>
						<td class="conditionformat-day" nowrap>日後</td>
						<td>
							<div class="kintoneplugin-select-outer">
								<div class="kintoneplugin-select">
									<select class="conditionformat-tfield_date">
										<option value="">-----</option>
									</select>
								</div>
							</div>
						</td>
						<td>
							<span>
								<input class="kintoneplugin-input-text conditionformat-tcolor" maxlength="7" value="#000000"/>
							</span>
						</td>
						<td>
							<span>
								<input class="kintoneplugin-input-text conditionformat-tbgcolor" maxlength="7" value="#"/>
							</span>
						</td>
						<td>
							<div class="kintoneplugin-select-outer">
								<div class="kintoneplugin-select conditionformat-size">
									<select class="conditionformat-tsize_date">
										<option value="">変更なし</option>
										<option value="x-small">小さい</option>
										<option value="small">やや小さい</option>
										<option value="large">やや大きい</option>
										<option value="x-large">大きい</option>
									</select>
								</div>
							</div>
						</td>
						<td>
							<div class="kintoneplugin-input-checkbox">
									<input type="checkbox" class="kintoneplugin-input-checkbox-item conditionformat-trequired" />
							</div>
						</td>
						<td>
							<div class="kintoneplugin-input-checkbox">
									<input type="checkbox" class="kintoneplugin-input-checkbox-item conditionformat-tdisabled" />
							</div>
						</td>
						<td>
							<div class="kintoneplugin-input-checkbox">
									<input type="checkbox" class="kintoneplugin-input-checkbox-item conditionformat-thidden" />
							</div>
						</td>
						<td>
							<button type="button" class="add-row-image-gaia copy-row" title="行をコピーする"></button>
							<button type="button" class="remove-row-image-gaia remove-row" title="行を削除する"></button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="block">
		<button class="kintoneplugin-button-dialog-ok" id="conditionformat-submit" type="button">保存する</button>
		<button class="kintoneplugin-button-dialog-cancel" id="conditionformat-cancel" type="button">キャンセル</button>
	</div>
</div>
